<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mindmap</title>
</head>

<body>
  <header>
    <ul id="menu-bar">
      <li id="name">Mindmap Editor</li>
      <li class="menu-button" id="file-button">
        <p>File</p>
        <ul class="dropdown">
          <li id="save-button">
            <svg viewBox="0 0 24 24" class="icon">
              <path fill="currentColor"
                d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3M19 19H5V5H16.17L19 7.83V19M12 12C10.34 12 9 13.34 9 15S10.34 18 12 18 15 16.66 15 15 13.66 12 12 12M6 6H15V10H6V6Z" />
            </svg>
            <p class="button-text">Save File</p>
            <p class="button-tooltip">Ctrl + S</p>
          </li>
          <li id="new-button">
            <svg viewBox="0 0 24 24" class="icon">
              <path fill="currentColor"
                d="M23 18H20V15H18V18H15V20H18V23H20V20H23M6 2C4.89 2 4 2.9 4 4V20C4 21.11 4.89 22 6 22H13.81C13.45 21.38 13.2 20.7 13.08 20H6V4H13V9H18V13.08C18.33 13.03 18.67 13 19 13C19.34 13 19.67 13.03 20 13.08V8L14 2M8 12V14H16V12M8 16V18H13V16Z" />
            </svg>
            <p class="button-text">New File</p>
            <p class="button-tooltip">Alt + N</p>
          </li>
          <li id="open-button">
            <svg viewBox="0 0 24 24" class="icon">
              <path fill="currentColor"
                d="M14,2L20,8V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V4A2,2 0 0,1 6,2H14M18,20V9H13V4H6V20H18M12,12L16,16H13.5V19H10.5V16H8L12,12Z" />
            </svg>
            <p class="button-text">Open File</p>
            <p class="button-tooltip">Ctrl + O</p>
          </li>
        </ul>
      </li>
      <li class="menu-button">
        <p>Export</p>
        <ul class="dropdown">
          <li>
            <svg viewBox="0 0 24 24" class="icon">
              <path fill="currentColor"
                d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13.96,12.29L11.21,15.83L9.25,13.47L6.5,17H17.5L13.96,12.29Z" />
            </svg>
            <p class="button-text">As .PNG</p>
            <p class="button-tooltip">Ctrl + E</p>
          </li>
        </ul>
      </li>
    </ul>
    <input id="text-input" hidden autocomplete="off" placeholder="Node Text" />
    <div id="no-open-file">
      <p class="titletext">Mindmap Editor</p>
      <p class="subtext">No file open</p>
    </div>
  </header>
  <canvas id="canvas"></canvas>
  <div id="toast-container" hidden>
    <div id="toast-sidecolor"></div>
    <svg viewBox="0 0 24 24" id="toast-icon">
      <path fill="currentColor"
        d="M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" />
    </svg>
    <p id="toast-message">Saved Successfully</p>
    <button id="close-toast">X</button>
  </div>
  <script type="module" src="/src/Main.ts"></script>
</body>

</html>
